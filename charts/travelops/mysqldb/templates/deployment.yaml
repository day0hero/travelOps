apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb-v1
  labels:
    {{- include "mysqldb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
    {{- include "mysqldb.labels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
      {{- if .Values.sidecarAutoInjection }}
        sidecar.istio.io/inject: "true"
      {{- end }}
      {{- if .Values.sidecarJaeger }}
        sidecar.jaegertracing.io/inject: {{ .Values.global.jaeger.name | quote }}
      {{- end }}
      labels:
      {{- include "mysqldb.labels" . | nindent 8 }}
    spec:
      containers:
      {{- with .Values.image }}
        - name: mysqldb
          image: {{ .registry }}/{{ .repository }}:{{ .tag }}
          imagePullPolicy: {{ .pullPolicy }}
      {{- end }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: rootpasswd
          args: ["--default-authentication-plugin","mysql_native_password"]
          volumeMounts:
            - name: var-lib-mysql
              mountPath: /var/lib/mysql
      volumes:
        - name: var-lib-mysql
          emptyDir:
