{{- range $apps := .Values.apps }}
{{ $version := $.Values.appVersion }}
{{ $env := $.Values.appEnv }}
{{- with $img := $.Values.image }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
{{- if eq $apps.name "control" }}
  name: {{ $apps.name }}
{{- else }}
  name: {{ $apps.name }}-{{ $version }}
{{- end }}
spec:
  selector:
    matchLabels:
      app: {{ $apps.name }}
      version: {{ $version }}
  replicas: {{ $.Values.replicaCount }}
  template:
    metadata:
      annotations:
      {{- if eq $apps.name "control" }}
        readiness.status.sidecar.istio.io/applicationPorts: ""
      {{- else }}
      {{- include "portal.istioProxyConfig" . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ $apps.name }}
        version: {{ $version }}
    spec:
      containers:
        - name: {{ $apps.name }}
          image: {{ $img.registry }}/{{ $img.repository }}/demo_travels_{{ $apps.name }}:{{ $img.tag }}
          imagePullPolicy: {{ $img.pullPolicy }}
{{- end }}
          ports:
          {{- if eq $apps.name "control" }}
            - containerPort: 8080
          {{- else }}
            - containerPort: {{ $.Values.service.port }}
          {{- end }}
          securityContext:
            privileged: false
          env:
          {{- if eq $apps.name "control" }}
            - name: PORTAL_SERVICES
              value: "voyages.fr;http://voyages.travel-portal:8000,viaggi.it;http://viaggi.travel-portal:8000,travels.uk;http://travels.travel-portal:8000"
          {{- else }}
          {{- include "portal.env" . | nindent 12 -}}
          {{- with $apps.env }}
            - name: PORTAL_COORDINATES
              value: {{ .coordinates | quote }}
            - name: PORTAL_COUNTRY
              value: {{ .country | quote }}
            - name: PORTAL_NAME
              value: "voyages.{{ .countryShort }}"
          {{- end }}
          {{- end }}
{{- end }}

